<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@700&display=swap" rel="stylesheet">
    <script src="./JavaScrip/index.js" defer></script>
    <title>Lista de tarefas - Projeto Final Javascript DNC</title>
</head>

<body>
    <div id="tela1">
        <main>
            <h1>
                Board<br>
                de tarefas
            </h1>
            <button id="btn-entrar">desafio responsividade</button>
            <div class="logo-container">
                <img src="img/LogoDNC.png" id="logoTela1" alt="Logo DNC">
            </div>
        </main>
    </div>

    <div id="tela2">
        <main>
            <h1 id="descricao">Board de tarefas</h1>
            <section class="criandoTodaSecao">
                <form id="criandoTodoFormulario">

                    <input 
                        type="text" 
                        id="descricaoDeTarefa" 
                        name="descricaoDeTarefa" 
                        class="imputandoDescricao"
                        aria-label="Digite a tarefa a cadastrar?" 
                        placeholder="Nome da tarefa"
                        required>
                    <input 
                        type="text" 
                        id="etiquetaDeTarefa" 
                        name="etiquetaDeTarefa" 
                        class="imputandoEtiqueta"
                        aria-label="Digite a etiqueta da tarefa" 
                        placeholder="Etiqueta" 
                        required>

                    <button 
                        type="submit" 
                        id="salvarTarefaBtn" 
                        aria-label="Cadastrar tarefa"
                        class="btn-adicionar">+
                    </button>
                </form>
                <ul id="todaLista"></ul>
            </section>
            
            <div id="contadorTarefas">0/0 tarefas concluídas</div>
            <footer>
                <button 
                    onclick="removerTarefasConcluidas()" 
                    class="btn-remover-tarefas-concluidas"
                    aria-label="Remover tarefas concluídas">
                    Remover tarefas
                </button>
            </footer>
            <div class="logo-container">
                <img src="img/LogoDNC.png" alt="Logo DNC">
            </div>
            <button id="btn-voltar">Voltar</button>
        </main>
    </div>
</body>

</html>
