<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../style.css" />
    <script src="../index.js" defer></script>
    <title>Meus Desafios DNC</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1><i class="fas fa-laptop-code"></i> Daniel Eloy</h1>
        <p class="subtitle">
          Esta página lista todos os meus projetos e desafios do curso DNC. Cada
          card abaixo direciona para um desafio específico.
        </p>
        <div class="update-info">
          <p>
            <i class="fas fa-sync-alt"></i> Última atualização:
            <span id="last-updated"></span>
          </p>
        </div>
      </header>

      <div class="projects-grid" id="projects-container">
        <!-- Os projetos serão inseridos aqui dinamicamente pelo JavaScript -->
      </div>

      <footer>
        <p>Desenvolvido com ❤️ para apresentar meus projetos DNC</p>
        <div class="last-updated">
          <i class="fas fa-clock"></i> Página gerada em:
          <span id="current-time"></span>
        </div>
      </footer>
    </div>
  </body>
</html>
