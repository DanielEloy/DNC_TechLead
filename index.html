<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Desafios DNC</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1a2a6c;
            --secondary: #b21f1f;
            --accent: #ff8a00;
            --light: #f5f5f5;
            --dark: #121212;
            --gray: #2d2d2d;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary), var(--secondary), var(--primary));
            color: var(--light);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, var(--accent), var(--secondary));
        }
        
        h1 {
            font-size: 3.2rem;
            margin-bottom: 15px;
            background: linear-gradient(to right, var(--accent), #da1b60);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .subtitle {
            font-size: 1.4rem;
            max-width: 700px;
            margin: 0 auto 25px;
            color: #e0e0e0;
        }
        
        .update-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 15px;
            font-size: 0.9rem;
        }
        
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        
        .project-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 25px;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            height: 100%;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .project-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        
        .project-card::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(to right, var(--accent), var(--secondary));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }
        
        .project-card:hover::after {
            transform: scaleX(1);
        }
        
        .project-icon {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center;
            color: var(--accent);
        }
        
        .project-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #fff;
            text-align: center;
            flex-grow: 1;
        }
        
        .project-desc {
            text-align: center;
            margin-bottom: 20px;
            color: #ccc;
            font-size: 0.95rem;
            min-height: 60px;
        }
        
        .project-link {
            display: block;
            background: linear-gradient(to right, var(--accent), var(--secondary));
            color: white;
            text-align: center;
            padding: 12px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: auto;
            position: relative;
            z-index: 2;
        }
        
        .project-link:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(218, 27, 96, 0.4);
        }
        
        .project-link i {
            margin-left: 8px;
            transition: transform 0.3s ease;
        }
        
        .project-link:hover i {
            transform: translateX(5px);
        }
        
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            font-size: 0.9rem;
            color: #aaa;
        }
        
        .last-updated {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-radius: 20px;
            display: inline-block;
            margin-top: 15px;
        }
        
        .highlight {
            background: linear-gradient(to right, var(--accent), var(--secondary));
            padding: 3px 8px;
            border-radius: 5px;
            font-weight: bold;
        }
        
        .auto-update {
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .auto-update label {
            cursor: pointer;
        }
        
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background: linear-gradient(to right, var(--accent), var(--secondary));
        }
        
        input:checked + .slider:before {
            transform: translateX(30px);
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .projects-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            .projects-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-laptop-code"></i> Daniel Eloy</h1>
            <p class="subtitle">Esta página lista todos os meus projetos e desafios do curso DNC. Cada card abaixo direciona para um desafio específico.</p>
            <div class="update-info">
                <p><i class="fas fa-sync-alt"></i> Última atualização: <span id="last-updated"></span></p>
            </div>
        </header>
        
        <div class="projects-grid" id="projects-container">
            <!-- Os projetos serão inseridos aqui dinamicamente pelo JavaScript -->
        </div>
        
        <footer>
            <p>Desenvolvido com ❤️ para apresentar meus projetos DNC</p>
            <div class="last-updated">
                <i class="fas fa-clock"></i> Página gerada em: <span id="current-time"></span>
            </div>
        </footer>
    </div>

    <script>
        // Dados dos projetos - em um cenário real, isso seria um arquivo JSON externo
        const projectsData = {
            "projects": [
                {
                    "name": "Portifólio",
                    "description": "Projeto principal do Tech Lead",
                    "src": "../",
                    "icon": "fas fa-folder-open",
                    "type": "folder"
                },
                {
                    "name": "Certificados",
                    "description": "Meus certificados de conclusão",
                    "url": "../Certificados",
                    "icon": "fas fa-certificate",
                    "type": "folder"
                },
                {
                    "name": "Desafio 01",
                    "description": "Primeiro desafio do curso",
                    "url": "../Desafio01/Introducao_ao_Desenvolvimento_Web/RID183995_Desafio01/index.html",
                    "icon": "fas fa-code",
                    "type": "challenge"
                },
                {
                    "name": "Desafio 02",
                    "description": "Segundo desafio do curso",
                    "url": "../Desafio02/Responsividade_CSS_com_Media_Queries/RID183995_Desafio02/index.html",
                    "icon": "fas fa-code",
                    "type": "challenge"
                },
                {
                    "name": "Desafio 03",
                    "description": "Terceiro desafio do curso",
                    "url": "../Desafio03/Fundamentos_de_Javascript/RID183995_Desafio03/index.html",
                    "icon": "fas fa-code",
                    "type": "challenge"
                },
                {
                    "name": "Desafio 04",
                    "description": "Quarto desafio do curso",
                    "url": "https://dnc-desafio04.netlify.app/",
                    /* "url": "http://192.168.15.17:3000/", */ //Desenovolvimento local
                    "icon": "fas fa-code",
                    "type": "challenge"
                },
                {
                    "name": "Desafio 05",
                    "description": "Quinto desafio do curso",
                    /* "url": "../Desafio05/Node_js_com_TypeScript/RID183995_Desafio05", */
                    "url": "http://192.168.15.20:3001/", //Desenovolvimento local
                    "icon": "fas fa-code",
                    "type": "challenge"
                },
                {
                    "name": "Documentação",
                    "description": "README do projeto",
                    "url": "https://github.com/DanielEloy/DNC_TechLead/blob/main/README.md",
                    "icon": "fas fa-book",
                    "type": "file"
                }
            ]
        };

        // Função para exibir os projetos
        function renderProjects() {
            const container = document.getElementById('projects-container');
            container.innerHTML = '';
            
            projectsData.projects.forEach(project => {
                const card = document.createElement('div');
                card.className = 'project-card';
                
                card.innerHTML = `
                    <div class="project-icon">
                        <i class="${project.icon}"></i>
                    </div>
                    <h3 class="project-title">${project.name}</h3>
                    <p class="project-desc">${project.description}</p>
                    <a href="${project.url}" target="_blank" class="project-link">
                        Acessar <i class="fas fa-external-link-alt"></i>
                    </a>
                `;
                
                container.appendChild(card);
            });
        }
        
        // Atualizar a data/hora
        function updateDateTime() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };
            
            const formattedDate = now.toLocaleDateString('pt-BR', options);
            document.getElementById('current-time').textContent = formattedDate;
            document.getElementById('last-updated').textContent = formattedDate;
        }
        
        // Verificar atualizações
        function checkForUpdates() {
            if (!document.getElementById('auto-update-toggle').checked) return;
            
            // Em um cenário real, aqui você faria uma requisição para verificar
            // se o arquivo JSON foi atualizado no servidor
            
            // Para demonstração, vamos simular uma atualização a cada 30 segundos
            const lastUpdate = new Date().toLocaleTimeString();
            console.log(`Verificando atualizações às ${lastUpdate}...`);
        }
        
        // Inicialização
        document.addEventListener('DOMContentLoaded', () => {
            renderProjects();
            updateDateTime();
            
            // Atualizar a data/hora a cada minuto
            setInterval(updateDateTime, 60000);
            
            // Verificar atualizações a cada 30 segundos
            setInterval(checkForUpdates, 30000);
            
            // Configurar o toggle de atualização automática
            document.getElementById('auto-update-toggle').addEventListener('change', function() {
                const status = this.checked ? 'ativada' : 'desativada';
                console.log(`Atualização automática ${status}`);
            });
        });
        
        // Função para adicionar novo projeto (para demonstração)
        // Em um cenário real, você chamaria essa função quando detectasse mudanças
        window.addNewProject = function(name, description, url) {
            const newProject = {
                name: name,
                description: description,
                url: url,
                icon: "fas fa-code",
                type: "challenge"
            };
            
            projectsData.projects.push(newProject);
            renderProjects();
            
            // Mostrar notificação
            const notification = document.createElement('div');
            notification.innerHTML = `<div class="highlight">Novo projeto adicionado: ${name}</div>`;
            notification.style.position = 'fixed';
            notification.style.top = '20px';
            notification.style.right = '20px';
            notification.style.padding = '15px 25px';
            notification.style.background = 'rgba(0, 0, 0, 0.7)';
            notification.style.borderRadius = '8px';
            notification.style.zIndex = '1000';
            notification.style.animation = 'fadeInOut 3s forwards';
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        };
    </script>
</body>
</html>
